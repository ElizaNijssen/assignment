<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact form</title>
        <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header><h1>Contact form</h1>
            <div class="container">
                <div><a href="index.html"><u>Home</u></a>
                </div>
                <div><a href="about_me.html"><u>About</u></a>
                </div>
                <div><a href="my_projects.html"><u>Projects</u></a>
                </div>
                <div><a href="contact.html">Contact</a></div>
            </div>
        </header>
        <hr/>
        <main>
            <div><p>Fill in this form if want to contact me. </p>
            </div>
            <div class="form_">
                <form>
                    <p>
                        <label>Name: 
                            <input type="text" name="name" /></label>
                    </p>
                    <p>
                        <label>E-mail: <input type="email" name="email" /></label>
                    </p>
                    <p>
                        <label>Telephone number: <input type="tel" name="phone" /></label>
                    </p>
                    <p>
                        <label>Your message: <textarea name="message" rows="5px" cols="30px"></textarea></label>
                    </p>
                    <p>
                        <label>Upload a document: <input type="file" name="document" /></label>
                    </p>
                    <p>
                        <label>URL to a website: <input type="url" name="website" /></label>
                    </p>
                    <p>
                        <label><input type="reset" name="reset" /></label>
                        <label><input type="submit" name="submit" /></label>
                    </p>
                </form> 
            </div>
        </main>
        <hr/>
        <footer>
            <p> @Copyright - Eliza - 2022</p>
        </footer>
    </body>
</html>
